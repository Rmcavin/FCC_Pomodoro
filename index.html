<div class = "Title">Pomodoro Timer</div>


<div class = "box1">
<div class = "setTime">
    <div class = "upWork"></div>
    <div class = "workTime">25:00</div>
    <div class = "downWork"></div>
    <button class = "startWork">Start Work</button>
</div>
<div class = "setBreak">
    <div class = "upBreak"></div>
    <div class = "breakTime">5:00</div>
    <div class = "downBreak"></div>
    <button class = "startBreak">Start Break</button>
</div>
</div>

  <div class="progress" >
    </div>
  </div>
